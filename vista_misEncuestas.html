

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vista_misEncuestas.css">
    <title>Mis Encuestas</title>
    <script src="menuhamburguesa.js"></script>
    
</head>
<body>
    <nav class="nav__principal">
        <div>
            <img class="logo" src="/imagenes/logo.png" alt="logo">
        </div>
        <div class="menu-toggle" id="menu-toggle">
            ☰
        </div>
        <div class="nav__principal-botones" id="nav-links">
            <a href="#" class="nav__principal-link">Mis encuestas</a>
            <a href="#" class="nav__principal-link">Estadísticas generales</a>
            <a href="#" class="nav__principal-link">Mi perfil</a>
            <button class="boton__1">Crear encuesta</button>
        </div>
    </nav>

    <div class="contenedor__inicio">
        <div class="contenedor__encuesta-header">
            <h1 class="contenedor__inicio-titulo">Mis encuestas</h1>
        </div>
    </div>

    <div class="contenedor__buscador">
        <input type="text" id="buscador" placeholder="Buscar encuestas...">
    </div>

    <div class="contenedor__encuestas-totales">
        <div class="contenedor__encuesta">
            <div class="contenedor__encuesta-derecho">
                <img class="logo_encuesta" src="/iconos/encuesta.jpg" alt="">
                <p class="detalle_encuesta">Encuesta número 1</p>
                <p class="detalle_encuesta">08/03/2025</p>
                <p class="detalle_encuesta">5 Preguntas</p>
            </div>
            <div class="contenedor__encuesta-izquierdo">
                <button class="ver_resultados">Ver resultados</button>
            </div>
        </div>

        <div class="contenedor__encuesta">
            <div class="contenedor__encuesta-derecho">
                <img class="logo_encuesta" src="/iconos/encuesta.jpg" alt="">
                <p class="detalle_encuesta">Encuesta número 2</p>
                <p class="detalle_encuesta">10/03/2025</p>
                <p class="detalle_encuesta">10 Preguntas</p>
            </div>
            <div class="contenedor__encuesta-izquierdo">
                <button class="ver_resultados">Ver resultados</button>
            </div>
        </div>
    </div>
</body>
</html>
